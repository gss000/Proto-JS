<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <link rel="stylesheet" href="Style.css">
    <script type="text/javascript" src="js.js"></script>
</head>
<body>
<div>
    <table id="table">
        <thead>
        <tr>
            <th><input type="checkbox" class="check-all check">&nbsp;全选</th>
            <th>商品</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="checkbox"><input class="check-one check" type="checkbox"></td>
            <td class="goods">
                <img src="imgs/1.jpg" alt="#">
                <span>Casion/卡西欧 EX-TR350</span>
            </td>
            <td class="price">5720</td>
            <td class="count">
                <span class="reduce"></span>
                <input type="text" value="1"/>
                <span class="add">+</span>
            </td>
            <td class="subtotal">5720</td>
            <td class="operation"><span class="delete">删除</span></td>
        </tr>
        <tr>
            <td class="checkbox"><input class="check-one check" type="checkbox"></td>
            <td class="goods">
                <img src="imgs/2.jpg" alt="#">
                <span>Canon/佳能 PowerShotSX50 HS</span>
            </td>
            <td class="price">6710.7</td>
            <td class="count">
                <span class="reduce"></span>
                <input type="text" value="1"/>
                <span class="add">+</span>
            </td>
            <td class="subtotal">5720</td>
            <td class="operation"><span class="delete">删除</span></td>
        </tr>
        <tr>
            <td class="checkbox"><input class="check-one check" type="checkbox"></td>
            <td class="goods">
                <img src="imgs/3.jpg" alt="#">
                <span>Sony/索尼 DSC-WX300</span>
            </td>
            <td class="price">4000</td>
            <td class="count">
                <span class="reduce"></span>
                <input type="text" value="1"/>
                <span class="add">+</span>
            </td>
            <td class="subtotal">5720</td>
            <td class="operation"><span class="delete">删除</span></td>
        </tr>
        <tr>
            <td class="checkbox"><input class="check-one check" type="checkbox"></td>
            <td class="goods">
                <img src="imgs/4.jpg" alt="#">
                <span>ujifilm/富士 instaxmini 25</span>
            </td>
            <td class="price">5720</td>
            <td class="count">
                <span class="reduce"></span>
                <input type="text" value="1"/>
                <span class="add">+</span>
            </td>
            <td class="subtotal">4800.8</td>
            <td class="operation"><span class="delete">删除</span></td>
        </tr>
        </tbody>
    </table>
    <div class="foot" id="foot">
        <label for="" class="fl select-all"><input type="checkbox" class="check-all check">&nbsp;全选</label>
        <a href="javascript:;" class="fl delete" id="deleteAll">删除</a>
        <div class="fr closing">结 算</div>
        <div class="fr total">
            合计：￥
            <span id="priceTotal">0</span>
        </div>
        <div class="fr selected" id="selected">
            已选商品
            <span id="selectedTotal">0</span>件
            <span class="arrow up">︽</span>
            <span class="arrow down">︾</span>
        </div>
        <div class="selected-view">
            <div id="selectedViewList" class="clearfix">
                <!--<div><img src="imgs/3.jpg" alt=""><span>取消选择</span></div>-->
            </div>
            <span class="arrow">◆<span>◆</span></span>
        </div>
    </div>
</div>
</body>
</html>
