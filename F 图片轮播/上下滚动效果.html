<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上下滚动效果</title>
    <style>
        img{
            display: block;
            width: 480px;
            height: 270px;
        }
        ul, li{
            list-style: none;
        }
        #box {
            margin: 0 auto;
            width: 480px;
            height: 270px;
            overflow: hidden;
            position: relative;
        }
        #ul{
            position: absolute;
            top: 0;
            left: 0;
        }
        #ul li{
            background: #fff;
            opacity: 1;
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
        }
        #ol{
            position: absolute;
            bottom: 10px;
            left: 203px;
        }
        #ol li{
            float: left;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background: #ccc;
            color: #f62368;
            margin-right: 1px;
            cursor: pointer;
        }
        #ol .active{
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="ul">
        <li style="display: block;"><img src="img/sg1.jpg" alt=""></li>
        <li><img src="img/sg2.jpg" alt=""></li>
        <li><img src="img/sg3.jpg" alt=""></li>
    </div>
    <div id="ol">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
    </div>
</div>

<script>
    window.onload = function(){
        var _ul = document.getElementById('ul');
        var uLi = _ul.getElementsByTagName('li');
        var _ol = document.getElementById('ol');
        var oLi = _ol.getElementsByTagName('li');

        for(var i=0; i<oLi.length; i++){
            oLi[i].index = i;
            oLi[i].onmouseover = function (){
                for(var j=0; j<oLi.length; j++){
                    oLi[j].className = '';
                }
                this.className = 'active';
                startmove(_ul, {top: -uLi[this.index].offsetHeight*this.index}, 30);
            }
        }
    }

    function startmove(obj, json, time, fn){
        clearInterval(obj.timer);
        obj.timer = setInterval(function(){
            var flag = true;
            for(var attr in json){
                var icur = 0;
                if(attr == 'opacity'){
                    icur = Math.ceil(parseFloat(getStyle(obj, attr)*100));
                }else{
                    icur = parseInt(getStyle(obj, attr));
                }

                var speed = (json[attr] - icur)/5;
                speed = speed>0 ? Math.ceil(speed) : Math.floor(speed);

                if(icur != json[attr]){
                    flag = false;
                }
                if(attr == 'opacity'){
                    obj.style.opacity = (icur + speed)/100;
                    obj.style.filter = 'alpha(opacity:'+ icur+speed +')';
                }else{
                    obj.style[attr] = icur + speed + 'px';
                }
                if(flag){
                    clearInterval(obj.timer);
                    if(fn){
                        fn();
                    }
                }

            }
        }, time);
    }

    function getStyle(obj, attr){
        if(obj.currentStyle){
            return obj.currentStyle[attr];
        }else{
            return window.getComputedStyle(obj, null)[attr];
        }
    }
</script>
</body>
</html>
