<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实时时间</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #time{
            margin: 0 auto;
            width: 400px;
            height: 300px;
            background: #CAD3D8;
            font-size: 18px;
            color: #c7002b;
        }
    </style>

</head>
<body >
<div id="time">
</div>


<script language="javascript" type="text/javascript">
    window.onload = day;
    function day(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var div = document.getElementById('time');
        if(h < 10){
             h = '0' + h;
        }
        if(m <10){
            m = '0' + m;
        }
        if(s <10){
            s = '0' + s;
        }
        div.innerHTML = "当前时间：" + h +":"+ m +":"+ s;
        timer = setTimeout(function(){
            day();
        }, 1000);
    }
</script>
</body>
</html>
