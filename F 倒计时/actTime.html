<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动倒计时</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="act">
    <span>距离活动结束还剩</span><i></i><br>
    <span id="today">2</span>天<br>
    <p id="clock">9时32分12秒</p>
</div>

<script language="JavaScript" type="text/javascript">
    window.onload = show;

    function show(){
        var now = new Date();
        var end = new Date("2017/2/15,23:00:00");
        var lefttime = parseInt((end.getTime() - now.getTime())/1000);
        var d = parseInt(lefttime/(24*60*60));
        var h = parseInt(lefttime/(60*60)%24);
        var m = parseInt(lefttime/60%60);
        var s = parseInt(lefttime%60);
        document.getElementById('today').innerHTML = d;
        document.getElementById('clock').innerHTML = h+ '时'+ m+ '分'+ s+ '秒';
        if(lefttime<0){
            document.getElementById('act').innerHTML = '团购结束';
        }else{
            setTimeout(show, 500);
        }
    }
</script>
</body>
</html>
